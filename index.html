<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food, LLC</title>
    
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Food, LLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link" href="#">Chicken</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="#">Beef</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="#">Sushi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container text-center mt-5">
        <h1 class="text-center">Our Menu</h1>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="menu-section">
                    <h2>Delicious Dishes</h2>
                    <p>Explore our menu filled with delicious meals.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajout d'une grande section pour forcer le scroll -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 large-section"></div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (nécessaire pour le menu déroulant) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
